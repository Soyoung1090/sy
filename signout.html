<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Orbit", sans-serif;
    }

    form {
      width: 300px;
      margin: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],[type="password"],[type="email"],[type="tel"],[type="date"] {
        margin-bottom: 10px;
        border-style: solid;
        border-radius: 999px;
        height: 20px;
        width: 150px;
        border-color: darkgreen;
        transition: width 0s, height 0s, border-color 0s, background-color 0s;
    }

    input:focus {
        width: 200px;
        height: 30px;
        border-color: darkgreen;
        background-color: lightgreen;
        outline: none;
    }

    .inline-button {
      margin-left: 5px;
      height: 27px;
      border-radius: 999px;
      border: 1px solid darkgreen;
      background-color: darkgreen;
      color: white;
      cursor: pointer;
      padding: 0 10px;
    }

    .gender-group {
      margin: 10px 0;
    }

    input[type="submit"], input[type="reset"] {
      width: 110px;
      height: 35px;
      border-radius: 999px;
      border: 1px solid darkgreen;
      margin-top: 10px;
    }

    input[type="submit"] {
      background-color: darkgreen;
      color: white;
    }

    input[type="reset"] {
      background-color: white;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h2>Sign Out</h2>
  <form action="#">
    <label>아이디
      <input type="text">
      <button type="button" class="inline-button">중복검사</button>
    </label>

    <label>패스워드
      <input type="password">
    </label>

    <label>패스워드 확인
      <input type="password">
    </label>

    <label>이름
      <input type="text">
    </label>

    <label>휴대폰 번호
      <input type="tel">
    </label>

    <label>이메일
      <input type="email">
    </label>

    <label>생일
      <input type="date">
    </label>

    <div class="gender-group">
      성별<br>
      <label><input type="radio" name="gender"> 여성</label>
      <label><input type="radio" name="gender"> 남성</label>
    </div>

    <input type="submit" value="제출">
    <input type="reset" value="초기화">
  </form>
</body>
</html>
